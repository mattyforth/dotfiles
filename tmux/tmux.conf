# Initialise TPM
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'loctvl842/monokai-pro.tmux'
set -g @plugin 'maxpetretta/tmux-monokai-pro'
# set -g @plugin 'catppuccin/tmux#v2.1.2'
set -g @plugin 'christoomey/vim-tmux-navigator'

run "$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm"

set -g @monokai-plugins "git"
set -g @monokai-git-colors "yellow black"

# set -g status-left ""
# set -g status-right '#[fg=#{@thm_crust},bg=#{@thm_teal}] session: #S '
#
# set -g status-right-length 100

# set -g @catppuccin_flavor 'frappe'
# set -g @catppuccin_window_current_text " #{window_name}"
# set -g @catppuccin_window_text " #{window_name}"


#unbind C-b
#set -g prefix C-b
set -g prefix C-Space

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded config"

unbind C
bind C new-session

bind f run-shell "tmux neww ~/.config/bin/tmux-sessioniser"

# set -g default-terminal "tmux-256color"
set -g history-limit 10000
set -g mouse on
#set -g mouse-select-pane on
set -g mode-keys vi
set -g status-keys vi
set -g status-left-length 50
set-option -g detach-on-destroy off
set-option -g renumber-window on
set-option -g allow-rename off

set -g default-terminal "tmux-256color"
set-option -a terminal-features 'tmux-256color:RGB'

# Don't show distracting notifications
set -g visual-bell off
set -g visual-activity off

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# TODO: Figure out how to get into copy mode on prefix+v and paste on prefix+p
bind v copy-mode
bind p paste-buffer

setw -g mode-keys vi
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection     # Begin selection in copy mode.
bind-key -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle  # Begin selection in copy mode.
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection      # Yank selection in copy mode.


